<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>登录</h1>
        </div>
        <div class="main">
            <form onsubmit="event.preventDefault();login();">
                <label for="email">
                    <span class="iconfont">&#xe7e5;</span>
                    <input type="text" id="email" placeholder="email">
                </label><br>
                <label for="password">
                    <span class="iconfont">&#xe6b6;</span>
                    <input type="password" id="password" placeholder="password">
                </label><br>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <div class="login-success" id="login-success" style="display: none;">
        <h3>登陆成功</h3>
        <p>姓名：<span id="user-name"></span></p >
        <p>年龄：<span id="user-age"></span></p >
        <p>特长：<span id="user-specialty"></span></p >
    </div>
    <script>
        const users=[
            {email:"yunding@qq.com",password:"33333",name:"张三",age:20,specialty:"JavaScript"},
            {email:"12345678@163.com",password:"11111",name:"李四",age:19,specialty:"python"},
            {email:"yundingshuyuan@qq.cn",password:"22222",name:"王五",age:18,specialty:"Java"}
        ];
        function validataEmail(email){
            const regex=/^[a-zA-Z0-9]+(@qq\.com|@163\.com|@qq\.cn|@163\.cn)$/;
            return regex.test(email);
        }
        function login(){
            var email=document.getElementById('email').value;
            var password=document.getElementById('password').value;
            if(!validataEmail(email)){
                alert("请输入有效的邮箱地址！");
                return;
            }
            if(password.length < 5){
                alert("密码长度至少为五位！");
                return;
            }
            var user=users.find(user=>user.email===email&&user.password===password);
            if(user){
                document.getElementById('login-success').style.display='block';
                document.getElementById('user-name').textContent=user.name;
                document.getElementById('user-age').textContent=user.age;
                document.getElementById('user-specialty').textContent=user.specialty;
            } else {
                alert("邮箱或密码错误，请重试。");
            }
        }
    </script>
</body>
</html>
